<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        #status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .connecting {
            background: #fff3cd;
            color: #856404;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #log {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>React Grab WebSocket Connection Test</h1>

    <div id="status" class="disconnected">Disconnected</div>

    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="sendTestMessage()">Send Test Message</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <h3>Connection Log:</h3>
    <div id="log"></div>

    <script>
        let ws = null;
        const WS_URL = 'ws://localhost:9765';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : 'ℹ️';
            logDiv.innerHTML += `[${timestamp}] ${prefix} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = status;
            statusDiv.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'error');
                return;
            }

            log('Attempting to connect to ' + WS_URL);
            updateStatus('connecting');

            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    log('Connected successfully!', 'success');
                    updateStatus('connected');
                };

                ws.onmessage = (event) => {
                    log('Received: ' + event.data, 'success');
                };

                ws.onerror = (error) => {
                    log('WebSocket error: ' + error, 'error');
                    updateStatus('disconnected');
                };

                ws.onclose = (event) => {
                    log(`Connection closed (code: ${event.code}, reason: ${event.reason})`, 'error');
                    updateStatus('disconnected');
                };

            } catch (error) {
                log('Failed to create WebSocket: ' + error, 'error');
                updateStatus('disconnected');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected manually');
            } else {
                log('Not connected', 'error');
            }
        }

        function sendTestMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = JSON.stringify({
                    type: 'ping',
                    timestamp: Date.now()
                });
                ws.send(message);
                log('Sent: ' + message);
            } else {
                log('Not connected. Please connect first.', 'error');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-connect on page load
        window.onload = () => {
            log('Page loaded. Click Connect to test WebSocket connection.');
        };
    </script>
</body>
</html>
