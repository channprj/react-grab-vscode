<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: white;
      margin: 0;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status.connected {
      background: #d1fae5;
      color: #065f46;
    }

    .status.disconnected {
      background: #fee2e2;
      color: #991b1b;
    }

    .status-icon {
      font-size: 20px;
    }

    .instructions {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }

    .instructions strong {
      color: #333;
    }

    .port-info {
      margin-top: 12px;
      padding: 8px;
      background: #f0f7ff;
      border-radius: 6px;
      font-size: 13px;
      color: #0969da;
    }

    code {
      background: #e5e5e5;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 13px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1c2128;
        color: #adbac7;
      }

      h2 {
        color: #adbac7;
      }

      .status.connected {
        background: #1a3a2e;
        color: #56d364;
      }

      .status.disconnected {
        background: #3a1f1f;
        color: #f85149;
      }

      .instructions {
        background: #2d333b;
        color: #adbac7;
      }

      .instructions strong {
        color: #f0f6fc;
      }

      .port-info {
        background: #1a3a52;
        color: #539bf5;
      }

      code {
        background: #373e47;
      }
    }
  </style>
</head>

  <div id="status" class="status disconnected">
    <span class="status-icon">ðŸ”´</span>
    <span id="status-text">Disconnected from VSCode</span>
  </div>

    <strong>How to use:</strong><br>
    1. Start VSCode with the extension<br>

  </div>

  <div class="port-info">
    WebSocket Port: <code>8765</code>
  </div>

  <script src="popup.js"></script>
</body>
</html>
