<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: white;
      margin: 0;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    /* Toggle switch for current site */
    .site-toggle {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-info {
      flex: 1;
    }

    .site-host {
      font-weight: 600;
      color: #333;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .site-status {
      font-size: 12px;
      color: #666;
    }

    /* Toggle switch styles */
    .toggle-switch {
      position: relative;
      width: 48px;
      height: 24px;
    }

    .toggle-switch input {
      display: none;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #2da44e;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }

    input:disabled + .toggle-slider {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status.connected {
      background: #d1fae5;
      color: #065f46;
    }

    .status.disconnected {
      background: #fee2e2;
      color: #991b1b;
    }

    .status-icon {
      font-size: 20px;
    }

    .instructions {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }

    .instructions strong {
      color: #333;
    }

    .port-info {
      margin-top: 12px;
      padding: 8px;
      background: #f0f7ff;
      border-radius: 6px;
      font-size: 13px;
      color: #0969da;
    }

    code {
      background: #e5e5e5;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 13px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1c2128;
        color: #adbac7;
      }

      h2 {
        color: #adbac7;
      }

      .status.connected {
        background: #1a3a2e;
        color: #56d364;
      }

      .status.disconnected {
        background: #3a1f1f;
        color: #f85149;
      }

      .instructions {
        background: #2d333b;
        color: #adbac7;
      }

      .instructions strong {
        color: #f0f6fc;
      }

      .port-info {
        background: #1a3a52;
        color: #539bf5;
      }

      code {
        background: #373e47;
      }
    }
  </style>
</head>
<body>
  <h2>React Grab â†’ AI Bridge</h2>

  <!-- Site toggle switch -->
  <div class="site-toggle">
    <div class="site-info">
      <div class="site-host" id="current-host">Loading...</div>
      <div class="site-status" id="toggle-status">Extension disabled</div>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="site-toggle" disabled>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div id="status" class="status disconnected">
    <span class="status-icon">ðŸ”´</span>
    <span id="status-text">Disconnected from VSCode</span>
  </div>

  <div class="instructions">
    <strong>How to use:</strong><br>
    1. Start VSCode with the extension<br>
    2. Open a React application<br>
    3. Press <code>Cmd/Ctrl</code> + Click on any element<br>
    4. Enter your prompt for Copilot or Claude<br>
    5. The AI will respond in VSCode
  </div>

  <div class="port-info">
    WebSocket Port: <code>9765</code>
  </div>

  <script src="popup.js"></script>
</body>
</html>
